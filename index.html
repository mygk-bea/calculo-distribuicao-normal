<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="d-flex justify-content-center align-items-center gap-5 ">

    <div id="campo-x" class="mb-3 w-100">

      <div id="campo-a" class="mb-3 input-dupla" style="display:none;">
        <label for="valorA" class="form-label">Valor de a:</label>
        <input type="number" id="valorA" step="any" class="form-control" />
        <div class="text-danger small" id="error-valorA"></div>
      </div>
  
      <div id="campo-b" class="mb-3 input-dupla" style="display:none;">
        <label for="valorB" class="form-label">Valor de b:</label>
        <input type="number" id="valorB" step="any" class="form-control" />

    </div>

        <input type="number" id="media" step="any" class="form-control" />

      <div class="input-dupla">
        <label for="desvio" class="form-label">Desvio Padr√£o (œÉ):</label>
        <input type="number" id="desvio" step="any" class="form-control" />
        <div class="text-danger small" id="error-desvio"></div>
      </div>
    </div>
  
    <button class="btn btn-danger m-0 w-50" onclick="calcular()">Calcular</button>  
  </div>

  <div class="container-result p-5 d-flex flex-column align-items-center">
    <h2>Resultado</h2>
    <p id="resultado" class="lead"></p>
    <canvas id="grafico" class="border"></canvas>
  </div>

  <footer class="w-100 d-flex justify-content-center align-items-center">
